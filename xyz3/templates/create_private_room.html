<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <script src="{% static 'js/audio.js' %}"></script>
  </head>
  <body>
    <div align="center">
      <h2>Create New Room</h2>
    </div>

    <div class="container">
      <form id="post-form" method="POST" action="check_create_room">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="Username" id="Username" width="100px" />
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>password</label>
        <input type="text" name="password" id="password" width="100px" />
        <input type="submit" value="Create Room" />
      </form>
    </div>
  </body>
</html>
