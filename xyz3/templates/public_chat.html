<body>
  <div id="particles-js">
    <h2 class="headerPublic">Enter a username to join Public Chat</h2>
    </h2>
    <div class="container">
      <form id="post-form" method="POST" action="check_public_chat">
        {% csrf_token %}
        <div class="input-field col s6">
          <input style="width: 300px; color: white;" type="text" name="Username" " id=" Username" class="validate">
          <label for="username">Username</label>
        </div>

        <button class="waves-effect waves-light btn-large custom private-create" type="submit" value="Join Public" />
        Join the Public Chat </button>
      </form>
    </div>
</body>
